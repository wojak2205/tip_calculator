<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="SCSS/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="flex">
    <article class="container">
      <article class="container__left">
        <article class="container__left__bill">
          Bill
        </article>

        <article class="container__left__tip">
          <article class="container__left__tip--select">
            Select Tip %
          </article>
          <button class="container__left__tip--5">
          5%
          </button>
          <button class="container__left__tip--10">
          10%
          </button>
          <button class="container__left__tip--15">
          15%
          </button>
          <button class="container__left__tip--25">
          25%
          </button>
          <button class="container__left__tip--50">
          50%
          </button>
          <button class="container__left__tip--custom">
          Custom
          </button>
        </article>

        <article class="container__left__people">
          Number of People
        </article>
      </article>

      <article class="container__right">
        <article class="container__right-__amount">
          Tip Amount
          / person
        </article>

        <article class="container__right__total">
          Total
          / person
        </article>

        <article class="container__right__reset">
          Reset
        </article>
      </article>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
